<!-- Create a <canvas> element -->
    <canvas id="granim-canvas"></canvas>

    <!-- Call the script -->
    <script src="granim.min.js"></script>
    
    <!-- Create a Granim instance -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #granim-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
    var granimInstance = new Granim({
       element: '#granim-canvas',
       name: 'granim',
       opacity: [1, 1],
       states : {
           "default-state": {
               gradients: [
                   ['#834D9B', '#D04ED6'],
                   ['#1CD8D2', '#93EDC7']
               ]
           }
       }
    });
    </script>
